{% extends 'facturacion/base_pro_cli.html' %}
{% block title %} Agregar Clientes {% endblock %}
{% block script %}

	$(function() {
		$("#tabla").load("/lista_clientes/");	
	});

{% endblock script %}
{% block content %}
<br> <h2>Agregar nuevo cliente</h2>

<form action="." method="POST">

	{% csrf_token %}
	{{ mensaje }}
	{{ form.as_p }}
	<input type="submit" value="Agregar">
	<input type="reset" value="Limpiar">

</form>

<div id="tabla"></div>

{% endblock %}
